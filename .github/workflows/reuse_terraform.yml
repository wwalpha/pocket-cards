name: Terraform Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: dev
        description: dev or prod
      region:
        required: true
        type: string
        default: ap-northeast-1
        description: tokyo or virginia
      working-directory:
        required: true
        type: string
      translation_api_url:
        type: string
      translation_api_key:
        type: string
      ipa_api_url:
        type: string
      ipa_api_key:
        type: string
      vision_api_url:
        type: string
      vision_api_key:
        type: string

jobs:
  Terraform:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    env:
      TF_WORKSPACE: ${{ inputs.environment }}
      TF_VAR_translation_api_url:  ${{ secrets.translation_api_url }}
      TF_VAR_translation_api_key:  ${{ secrets.translation_api_key }}
      TF_VAR_ipa_api_url:  ${{ secrets.ipa_api_url }}
      TF_VAR_ipa_api_key:  ${{ secrets.ipa_api_key }}
      TF_VAR_vision_api_url:  ${{ secrets.vision_api_url }}
      TF_VAR_vision_api_key:  ${{ secrets.vision_api_key }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_google_client_id:  ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret:  ${{ secrets.GOOGLE_CLIENT_SECRET }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      # source checkout
      - name: Checkout
        uses: actions/checkout@v2

      # AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      # Install the latest version of Terraform CLI 
      # and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Terraform execution
      - name: Terraform Execution
        run: |
          rm -rf local.auto.tfvars
          terraform init
          terraform plan -out=terraform
          terraform apply "terraform"

