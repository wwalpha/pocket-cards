name: PUSH_B) Core Build

on:
  push:
    paths:
      - backend/nodejs/core/**
      - backend/nodejs/typings/**
      - .github/workflows/push_backend_core.yml
      - .github/workflows/reuse_build_ci_cd.yml
    branches-ignore:
      - releases/**
      - master

jobs:
  Backend:
    uses: ./.github/workflows/reuse_build_ci_cd.yml
    with:
      working-directory: backend/nodejs/core
      environment: dev
      region: ap-northeast-1
      ECR_REPOSITORY: pkc/backend
      ECS_SERVICE_NAME: pkc-backend
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
