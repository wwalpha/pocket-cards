name: PUSH_T) Service Build

on:
  workflow_run:
    workflows:
      - PUSH_T) Setup Build
    branches:
      - master
    types:
      - completed

env:
  AWS_REGION: ap-northeast-1
  WORKING_DIR: infrastructure/terraform/services
  AWS_VPC_ID: vpc-08f77b07c34029b7a
  AWS_VPC_SUBNETS: '["subnet-003cfdcdbaf257d95","subnet-0221940ce594a9f84"]'

jobs:
  Terraform:
    uses: ./.github/workflows/reuse_terraform.yml
    with:
      region: ${{ env.AWS_REGION }}
      working-directory: ${{ env.WORKING_DIR }}
      environment: dev
      vpc_id:  ${{ env.AWS_VPC_ID }}
      vpc_subnets:  ${{ env.AWS_VPC_SUBNETS }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      admin_email:  ${{ secrets.ADMIN_EMAIL }}
