name: PUSH_T) Service Build

on:
  workflow_run:
    workflows:
      - PUSH_T) Setup Build
    branches:
      - master
    types:
      - completed
  workflow_dispatch:

env:
  TF_VAR_vpc_id: vpc-08f77b07c34029b7a
  TF_VAR_subnets: '["subnet-003cfdcdbaf257d95","subnet-0221940ce594a9f84"]'

jobs:
  Terraform:
    uses: ./.github/workflows/reuse_terraform.yml
    with:
      region: ap-northeast-1
      working-directory: infrastructure/terraform/services
      environment: dev
      # vpc_id:  ${{ env.TF_VAR_vpc_id }}
      # subnets:  ${{ env.TF_VAR_subnets }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      admin_email:  ${{ secrets.ADMIN_EMAIL }}
