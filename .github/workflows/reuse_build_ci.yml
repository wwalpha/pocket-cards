name: COM) Build CI

on:
  workflow_call:
    # inputs
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  BUILD:
    runs-on: ubuntu-latest
    defaults:
      env:
        AWS_ACCESS_KEY_ID: DUMMY
        AWS_SECRET_ACCESS_KEY: DUMMY
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      # source checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      # Install and Build
      - name: Build
        run: |
          yarn install
          yarn build

      # Unit Test
      - name: Unit Test
        run: |
          docker-compose up -d --build
          sleep 10
          yarn test
          docker-compose down

      # docker build
      - name: Docker Image Build
        run: |
          docker build -t .
