name: PUSH_T) Setup Build

on:
  push:
    paths:
      - infrastructure/terraform/setup/**
      - infrastructure/terraform/services/**
      - backend/terraform/**
      - .github/workflows/push_terraform_setup.yml
      - .github/workflows/push_terraform_services.yml
      - .github/workflows/push_terraform_backend.yml
    branches-ignore:
      - releases/**
  workflow_run:
    workflows:
      - PUSH_B) Lambda Build
    branches:
      - master
    types:
      - completed

env:
  AWS_DEFAULT_REGION: ap-northeast-1
  WORKING_DIR: infrastructure/terraform/setup
  ENVIRONMENT: dev
  TF_WORKSPACE: dev
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  TF_VAR_translation_api_url:  ${{ secrets.TRANSLATION_API_URL }}
  TF_VAR_translation_api_key:  ${{ secrets.TRANSLATION_API_KEY }}
  TF_VAR_ipa_api_url:  ${{ secrets.IPA_API_URL }}
  TF_VAR_ipa_api_key:  ${{ secrets.IPA_API_KEY }}
  TF_VAR_vision_api_url:  ${{ secrets.VISION_API_URL }}
  TF_VAR_vision_api_key:  ${{ secrets.VISION_API_KEY }}

jobs:
  Terraform:
    uses: ./.github/workflows/reuse_terraform.yml
    with:
      region: ${{ env.AWS_DEFAULT_REGION }}
      working-directory: ${{ env.WORKING_DIR }}
      environment: ${{ env.ENVIRONMENT }}
